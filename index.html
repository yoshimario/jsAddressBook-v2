<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <div class="form-group">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name">
    </div>
    <div class="form-group">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name">
    </div>
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number">
    <div class="form-group">
      <label for="new-street-name">Street Address</label>
      <input type="text" id="new-street-name">
    </div>
      <label for="new-city-name">City Name</label>
      <input type="text" id="new-city-name">
    <div class="form-group">
      <label for="new-state-name">State Name</label>
      <input type="text" id="new-state-name">
    </div>
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>
</html>
